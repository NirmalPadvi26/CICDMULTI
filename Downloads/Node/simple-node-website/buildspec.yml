version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - echo Building the app
      - npm run build  # Optional, remove if no build step
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - '**/*'
  discard-paths: no